name: Dependabot (auto-merge)

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  pull-requests: write
  contents: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge (squash) for safe updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Comment when not auto-merging (major / other)
        if: |
          steps.metadata.outputs.update-type != 'version-update:semver-patch' &&
          steps.metadata.outputs.update-type != 'version-update:semver-minor'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `⚠️ Dependabot: não habilitei auto-merge porque o update-type é **${{ steps.metadata.outputs.update-type }}**.\n` +
                    `Sugestão: revisar manualmente (ou ajustar regra se você quiser auto-merge para majors).`
            });
