name: Codex - Harden repo (Batch 1)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # semanal (segunda 06:00 UTC)

concurrency:
  group: codex-harden-batch1
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  harden:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Codex (apply hardening changes)
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt-file: .github/codex/prompts/harden-batch1.md
          safety-strategy: drop-sudo
          codex-args: '["--ask-for-approval","never"]'
          output-file: codex-output.md

      - name: Create Pull Request with changes
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Hardening: fix Scorecard findings (Batch 1 - Codex)"
          commit-message: "chore(security): harden workflows and repo policy files"
          branch: "manus/codex-hardening-batch1"
          delete-branch: true
          body: |
            Automated hardening PR generated by Codex (Batch 1).
            - Least-privilege permissions applied to workflows
            - SECURITY.md / CODEOWNERS / dependabot.yml added if missing
            - No app logic changes intended

            Codex output:
            See `codex-output.md` in this PR.
